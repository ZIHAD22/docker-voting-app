name: DI-CL PIPELINE

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
env:
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build_and_push:
    runs-on: runner-1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build backend image
        run: |
          docker build -t mdzihad22/voting-backend:${{env.IMAGE_TAG}} ./backend

      - name: Push backend image
        run: |
          docker push mdzihad22/voting-backend:${{env.IMAGE_TAG}}

      - name: Build frontend image
        run: |
          docker build \
            --build-arg VITE_API_URL=${{ secrets.FRONTEND_API_URL }} \
            --build-arg VITE_SOCKET_URL=${{ secrets.FRONTEND_SOCKET_URL }} \
            -t mdzihad22/ngi-front:${{env.IMAGE_TAG}} \
            ./frontend

      - name: Push frontend image
        run: |
          docker push mdzihad22/ngi-front:${{env.IMAGE_TAG}}
